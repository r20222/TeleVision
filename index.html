<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script/script.js" defer></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>TeleVision</title>
</head>
<body>
    <main>
        <h1>R20222 TeleVision</h1>
        <div class="television">
            <div class="screen">
                <div class="inner-screen">

                    

                    <div class="channel channel1">
                        <div class="square-container">
                            <div class="square">
                              <div class="face front"><img class="astronaut" src="images/astronaut.jpg" alt="astronaut"></div>
                              <div class="face back"><img class="farola" src="images/la-farola.jpg" alt="astronaut"></div>
                              <div class="face right"><img class="square-img" src="images/square-malaga.jpg" alt="astronaut"></div>
                              <div class="face left"><img class="torre" src="images/torre-del-oro.jpg" alt="astronaut"></div>
                            </div>
                        </div>
                    </div>

                    <div class="channel channel2">
                   
                    </div>
                    <div class="channel channel3">
                   
                    </div>
                </div>
            </div>
            <div class="standard"></div>
        </div>
    </main>
    <footer>
        <button class="on-off">on/off</button>
        <button class="button previous">previous</button>
        <button class="button next">next</button>
    </footer>
</body>
</html>
